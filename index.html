<!DOCTYPE html>
<html>
    <head>
        <title>Resta Um</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="resta-um.css">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="card mt-5">
                <div class="card-header text-center">
                    Resta Um
                </div>
                <div class="card-body" style="min-height: 600px;">                   
                    <div class="row">
                        <div class="offset-sm-3 col-sm-8">
                            <table>
                                <tbody id="tabuleiroBody"></tbody>
                            </table>
                        </div>                       
                    </div>                  
                </div>
                <div class="card-footer">
                    <div class="row mt-3 mb-3 offset-sm-3 col-sm-9">
                        <h3 id="status"></h3>
                    </div>
                    <div class="row offset-sm-3 col-sm-9 mb-5">
                        <button type="button" onclick="iniciarJogo(TpTabuleiro.TRADICIONAL)" class="btn btn-success col-sm-2">Iniciar Jogo</button>
                        <div class="col-sm-3">
                            <input class="form-control" id="nrPeca" type="text">
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control" id="cronometro" name="cronometro" type="text">
                        </div>
                
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="jquery-3.6.0.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="resta-um.js"></script>
</html>
